<!DOCTYPE html>
<html>
  <head>
    <title>Code Review Tool</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      /* Base styles */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        font-family: system-ui, -apple-system, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
      }

      /* Layout container */
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      /* Input and output sections */
      .input-section,
      .output-section {
        flex: 1;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .input-section {
        background: rgba(255, 255, 255, 0.03);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      .output-section {
        background: rgba(0, 0, 0, 0.2);
      }

      /* Header styles */
      .section-header {
        padding: 1.5rem 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      h1,
      h2 {
        font-size: 1.5rem;
        margin: 0;
        font-weight: 600;
        color: #fff;
      }

      /* Content area */
      .content-area {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      form {
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-size: 1rem;
        color: #94a3b8;
        font-weight: 500;
      }

      textarea {
        flex: 1;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        font-family: ui-monospace, "SF Mono", Menlo, monospace;
        font-size: 0.875rem;
        line-height: 1.5;
        resize: none;
      }

      textarea:focus {
        outline: none;
        border-color: #06b6d4;
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
      }

      /* Submit button container */
      .button-container {
        padding: 1rem 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      input[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        color: white;
        background: #06b6d4;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      input[type="submit"]:hover {
        background: #0891b2;
      }

      /* Output styling */
      pre {
        margin: 0;
        padding: 0;
        color: white;
        font-family: ui-monospace, "SF Mono", Menlo, monospace;
        font-size: 0.875rem;
        line-height: 1.5;
        white-space: pre-wrap;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .input-section,
        .output-section {
          height: 50vh;
        }

        .input-section {
          border-right: none;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <div class="section-header">
          <h1>Prompts</h1>
        </div>
        <div class="content-area">
          <form id="code-form" method="POST">
            <label for="code">Enter your code:</label>
            <textarea
              id="code"
              name="code"
              placeholder="Type or paste your code here..."
            >
{{ request.form['code'] if request.form['code'] else '' }}</textarea
            >
          </form>
        </div>
        <div class="button-container">
          <input type="submit" value="Review Code" form="code-form" />
        </div>
      </div>

      <div class="output-section">
        <div class="section-header">
          <h2>Output</h2>
        </div>
        <div class="content-area">
          {% if reviewed_code %}
          <pre>{{ reviewed_code }}</pre>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
