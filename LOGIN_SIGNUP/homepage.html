<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Animated Background */
        body {
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6f61, #42e695);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particle Effect */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: floatParticles 10s infinite linear;
            opacity: 0.7;
        }

        @keyframes floatParticles {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-100vh) scale(1.5); opacity: 0.2; }
            100% { transform: translateY(-200vh) scale(0.5); opacity: 0; }
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            text-align: left; /* Align content to the left */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 15px;
            text-align: left; /* Align title to the left */
        }

        .user-info {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .user-info div {
            font-size: 18px;
            margin: 5px 0;
            color: #444;
        }

        span {
            font-weight: bold;
            color: #222;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            width: 100%;
            text-align: center;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        #logout {
            background-color: #ff4d4d;
            color: white;
        }

        #logout:hover {
            background-color: #cc0000;
        }

        .link-button {
            background-color: #007bff;
            color: white;
        }

        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="module" src="./homepage.js"></script>
</head>
<body>

    <!-- Particle Elements -->
    <script>
        function createParticles(num) {
            for (let i = 0; i < num; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = Math.random() * 5 + 5 + "s";
                particle.style.animationDelay = Math.random() * 10 + "s";
                document.body.appendChild(particle);
            }
        }
        createParticles(30); // Creates 30 floating particles
    </script>

    <div class="container">
        <h1>Welcome to the Homepage</h1>
        
        <div class="user-info">
            <div>First Name: <span id="loggedUserFName">John</span></div>
            <div>Last Name: <span id="loggedUserLName">Doe</span></div>
            <div>Email: <span id="loggedUserEmail">john@example.com</span></div>
        </div>
        
        <div class="buttons">
            <button id="logout" class="button">Logout</button>
            <a href="http://127.0.0.1:5000/" class="button link-button">Let's Code</a>
        </div>
    </div>

</body>
</html>
